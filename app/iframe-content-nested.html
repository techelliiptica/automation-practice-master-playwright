<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Iframe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: #fff3cd;
        }
        .nested-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: 2px solid #667eea;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="nested-container">
        <h2>Parent Iframe</h2>
        <p>This iframe contains another iframe below:</p>
        <iframe src="iframe-content-1.html"></iframe>
    </div>
</body>
</html>
